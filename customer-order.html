<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order - MK Toasted Siopao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar include -->
    <div id="customer-navbar"></div>

    <!-- Page Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Order Form -->
            <div class="col-lg-8">
                <h2 class="mb-4 mt-4">Delivery Details</h2>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Ivan" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Flores" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="09123456789" required>
                        </div>
                        <div class="col-md-6">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Street, Barangay"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="house" class="form-label">House/Block/Lot</label>
                            <input type="text" class="form-control" id="house" placeholder="House 12B, Lot 3">
                        </div>
                        <div class="col-md-6">
                            <label for="brgy" class="form-label">Barangay</label>
                            <input type="text" class="form-control" id="brgy" placeholder="Barangay Example">
                        </div>
                        <div class="col-md-6">
                            <label for="municipality" class="form-label">Municipality</label>
                            <input type="text" class="form-control" id="municipality" placeholder="City/Municipality">
                        </div>
                        <div class="col-md-6">
                            <label for="province" class="form-label">Province</label>
                            <input type="text" class="form-control" id="province" placeholder="Province Name">
                        </div>
                        <div class="col-12">
                            <label for="notes" class="form-label">Notes to Store/Rider</label>
                            <textarea class="form-control" id="notes" rows="6" placeholder="Leave a note..."></textarea>
                        </div>
                    </div>

                    <h4 class="mt-4">Payment Method</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="gcash" value="gcash" checked>
                        <label class="form-check-label" for="gcash">
                            GCash
                        </label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="payment" id="cod" value="cod">
                        <label class="form-check-label" for="cod">
                            Cash on Delivery
                        </label>
                    </div>
                </form>
            </div>

            <!-- Order Summary Sidebar -->
            <div class="col-lg-4">
                <div class="order-summary sticky-top p-4 rounded shadow-sm mt-4 mt-lg-0" style="top: 80px;">
                    <h3 class="order-title mb-4">My Order</h3>
                    <div class="empty-order">
                        <p class="text-muted">Your bag is empty.</p>
                    </div>

                    <div class="order-items d-none">

                    </div>

                    <div class="mt-4 pt-3 border-top">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">Total:</h5>
                            <span class="total-price fw-bold">₱0.00</span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="signup.html" class="btn btn-checkout px-4">Proceed to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sticky-order-summary">
        <div class="summary-content">
            <div><strong>Total:</strong> <span id="footer-total">₱0.00</span></div>
            <button class="btn btn-checkout px-4" id="footer-place-order">Place Order</button>
        </div>
    </div>

    <!-- Footer include -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="customer-script.js"></script>
</body>

</html>
