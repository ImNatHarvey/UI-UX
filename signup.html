<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar include -->
    <div id="navbar"></div>

    <!-- Page Content -->
    <main class="flex-grow-1 mt-5">
        <section class="auth-section py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow-sm p-4">
                            <h2 class="text-center mb-3">Create Your Account</h2>
                            <p class="text-center text-muted mb-4">Join us for delicious toasted siopao!</p>

                            <form id="signupForm">
                                <!-- Name Fields -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName"
                                            required>
                                    </div>
                                    <div class="col">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                                    </div>
                                </div>

                                <!-- Username & Phone -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>

                                <!-- Location Details -->
                                <h5 class="mt-4">Location Details</h5>
                                <div class="row g-2 mb-3">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="House No." id="houseNo"
                                            name="houseNo">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Lot No." id="lotNo"
                                            name="lotNo">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Block No." id="blockNo"
                                            name="blockNo">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Street / Subdivision"
                                        id="street" name="street" required>
                                </div>
                                <div class="row g-2 mb-3">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Barangay" id="barangay"
                                            name="barangay" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Municipality"
                                            id="municipality" name="municipality" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Province" id="province"
                                        name="province" required>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <small class="text-muted">Password must include:</small>
                                    <ul class="mb-2 text-muted small">
                                        <li>At least 8 characters</li>
                                        <li>One uppercase letter</li>
                                        <li>One number</li>
                                        <li>One special character</li>
                                    </ul>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirmPassword" required>
                                </div>

                                <!-- Terms Checkbox -->
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                                            Policy</a>
                                    </label>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning">Create Account</button>
                                </div>
                            </form>

                            <p class="text-center mt-3">
                                Already have an account? <a href="login.html">Log in here</a>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer include -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
